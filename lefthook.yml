pre-commit:
  commands:
    format-fix:
      glob: "*.{ts,tsx,mjs,js,jsx}"
      run: bunx oxfmt {staged_files}
      stage_fixed: true
      priority: 2
    lint-fix:
      glob: "*.{ts,tsx,mjs,js,jsx}"
      run: bunx oxlint --fix {staged_files}
      stage_fixed: true
      priority: 3
    typecheck:
      run: bun run typecheck
      priority: 4
    test:
      run: bun run test
      priority: 4
