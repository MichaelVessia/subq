name: Deploy
on:
  push:
    branches:
      - master
concurrency:
  group: deploy-prod
  cancel-in-progress: false
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Typecheck
        run: bun run typecheck
      - name: Lint
        run: bun run lint
      - name: Format
        run: bun run format
      - name: Test
        run: bun run test

  deploy:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Set Fly secrets
        run: flyctl secrets set BETTER_AUTH_SECRET="${{ secrets.BETTER_AUTH_SECRET }}" --stage
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Seed database
        run: |
          # Ensure machine is running (may have been autostopped)
          flyctl machine start --select || true
          sleep 5
          # Run seed script
          flyctl ssh console -C "bun run packages/api/scripts/seed.ts" || echo "Seed failed (may already be seeded)"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
