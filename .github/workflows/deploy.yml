name: Deploy
on:
  push:
    branches:
      - master
concurrency:
  group: deploy-prod
  cancel-in-progress: false
jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Typecheck
        run: bun run typecheck

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Lint
        run: bun run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Format
        run: bun run format

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: bun run test

  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: CLI tests
        run: bun run test:cli

  docker-smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t subq-test .
      - name: Start container
        run: |
          docker run -d -p 8080:8080 --name subq-test \
            -e DATABASE_PATH=/app/data/test.db \
            -e BETTER_AUTH_SECRET=test-secret-for-ci \
            -e BETTER_AUTH_URL=http://localhost:8080 \
            -e REMINDER_SECRET=test-reminder-secret \
            -e RESEND_API_KEY=re_test_key \
            subq-test
      - name: Wait for health check
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:8080/health; then
              echo ""
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 1
          done
          echo "Health check failed after 30 seconds"
          docker logs subq-test
          exit 1
      - name: Show logs on failure
        if: failure()
        run: docker logs subq-test

  deploy:
    needs: [typecheck, lint, format, test, test-cli, docker-smoke-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Set Fly secrets
        run: flyctl secrets set BETTER_AUTH_SECRET="${{ secrets.BETTER_AUTH_SECRET }}" --stage
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # smoke-test:
  #   needs: [deploy]
  #   runs-on: ubuntu-latest
  #   timeout-minutes: 5
  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: ./.github/actions/setup
  #     - name: Install Playwright browsers
  #       working-directory: packages/web
  #       run: bunx playwright install chromium
  #     - name: Run e2e smoke tests
  #       run: bun run test:e2e
  #       timeout-minutes: 3
  #       env:
  #         BASE_URL: https://subq.vessia.net

  build-cli:
    needs: [typecheck, lint, format, test, test-cli, docker-smoke-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      - name: Build CLI binaries
        run: |
          mkdir -p dist
          bun build --compile --target=bun-linux-x64 --outfile=dist/subq-cli-linux-x64 packages/cli/src/main.ts
          bun build --compile --target=bun-linux-arm64 --outfile=dist/subq-cli-linux-arm64 packages/cli/src/main.ts
          bun build --compile --target=bun-darwin-x64 --outfile=dist/subq-cli-darwin-x64 packages/cli/src/main.ts
          bun build --compile --target=bun-darwin-arm64 --outfile=dist/subq-cli-darwin-arm64 packages/cli/src/main.ts

      - name: Create or update latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli-latest
          name: CLI Latest
          body: |
            Latest CLI binaries built from commit ${{ github.sha }}

            ## Download

            - **Linux x64**: `subq-cli-linux-x64`
            - **Linux ARM64**: `subq-cli-linux-arm64`
            - **macOS Intel**: `subq-cli-darwin-x64`
            - **macOS Apple Silicon**: `subq-cli-darwin-arm64`

            ## Usage

            ```bash
            chmod +x subq-cli-*
            ./subq-cli-darwin-arm64 --help
            ```
          files: |
            dist/subq-cli-linux-x64
            dist/subq-cli-linux-arm64
            dist/subq-cli-darwin-x64
            dist/subq-cli-darwin-arm64
          prerelease: false
          make_latest: true

  build-tui:
    needs: [typecheck, lint, format, test, test-cli, docker-smoke-test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup

      # Note: TUI uses @opentui/core which has native bindings
      # Cross-compilation not possible - only build for runner's native platform (linux-x64)
      - name: Build TUI binaries
        run: |
          mkdir -p dist
          bun build --compile --target=bun-linux-x64 --outfile=dist/subq-linux-x64 packages/tui/src/main.tsx

      - name: Create or update TUI release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: tui-latest
          name: TUI Latest
          body: |
            Latest TUI binaries built from commit ${{ github.sha }}

            ## Download

            - **Linux x64**: `subq-linux-x64`

            > Note: macOS and Linux ARM64 builds require native compilation.
            > Use `bun run dev` in packages/tui for other platforms.

            ## Usage

            ```bash
            chmod +x subq-*
            ./subq-linux-x64
            ```
          files: |
            dist/subq-linux-x64
          prerelease: false
          make_latest: false
