name: Deploy
on:
  push:
    branches:
      - master
concurrency:
  group: deploy-prod
  cancel-in-progress: false
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Typecheck
        run: bun run typecheck
      - name: Lint
        run: bun run lint
      - name: Format
        run: bun run format
      - name: Test
        run: bun run test

  deploy:
    needs: check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Set Fly secrets
        run: flyctl secrets set BETTER_AUTH_SECRET="${{ secrets.BETTER_AUTH_SECRET }}" --stage
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Run migrations
        run: |
          MACHINE_ID=$(flyctl machines list -q --json | jq -r '.[0].id')
          flyctl machine start $MACHINE_ID || true
          flyctl machine wait $MACHINE_ID || true
          flyctl ssh console --machine $MACHINE_ID -C "bun run packages/api/scripts/migrate.ts"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
