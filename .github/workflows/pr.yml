name: PR
on:
  pull_request:
    types: [opened, reopened, synchronize]
concurrency:
  group: pr-${{ github.event.number }}
  cancel-in-progress: true
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Typecheck
        run: bun run typecheck
      - name: Lint
        run: bun run lint
      - name: Format
        run: bun run format
      - name: Test
        run: bun run test
